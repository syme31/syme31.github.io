<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="style.css" />
	<title>Fractal Cellular Automata</title>
</head>

<body>
	<div id="banner">
		<div id="banner-content">
			<table>
				<tr>
					<td id="td-for-ruleId" class="banner-td">
						Rule id: <input type="number" id="ruleId" />
					</td>
					<td id="td-for-edit" class="banner-td">
						Edit default model
					</td>
					<td id="td-for-reset" class="banner-td">
						Reset
					</td>
					<td id="td-for-share" class="banner-td">
						Share settings
					</td>
					<td id="td-for-sza-checkbox" class="banner-td">
						<input type="checkbox" id="show-zoom-area" checked="checked" style="vertical-align: middle" />
						Show next area
					</td>
				</tr>
			</table>
		</div>
	</div>
	<div id="main-content">
		<div id="layers">
			<canvas id="main" style="z-index: 0;"></canvas>
			<canvas id="zoom" style="z-index: 1;"></canvas>
		</div>
		<textarea id="default-model" style="display: none;"></textarea>
	</div>
	<script src="main.js"></script>
</body>

</html>
