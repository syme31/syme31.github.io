<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="style.css" />
	<title>Fractal Cellular Automata</title>
</head>

<body>
	<div id="app-container">
		<header id="banner">
			<div id="banner-content">
				<div class="control-group">
					<div id="td-for-ruleId" class="control-item">
						<label for="ruleId">Rule ID</label>
						<input type="number" id="ruleId" />
					</div>
					<button id="td-for-edit" class="control-item btn">
						<span>Edit Model</span>
					</button>
					<button id="td-for-previous" class="control-item btn">
						<span>Previous</span>
					</button>
					<button id="td-for-reset" class="control-item btn">
						<span>Reset</span>
					</button>
					<button id="td-for-share" class="control-item btn">
						<span>Share</span>
					</button>
					<div id="td-for-sza-checkbox" class="control-item checkbox-wrapper">
						<input type="checkbox" id="show-zoom-area" checked="checked" />
						<label for="show-zoom-area">Show Preview</label>
					</div>
				</div>
			</div>
		</header>
		<main id="main-content">
			<div id="layers">
				<canvas id="main"></canvas>
				<canvas id="zoom"></canvas>
			</div>
			<textarea id="default-model" style="display: none;" spellcheck="false"></textarea>
		</main>
	</div>
	<script src="main.js"></script>
</body>

</html>
