<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="style.css" />
	<title>Fractal Cellular Automata</title>
</head>

<body>
	<div id="app-container">
		<header id="banner">
			<div id="banner-content">
				<div class="control-group" id="normal-controls">
					<div id="td-for-ruleId" class="control-item">
						<label for="ruleId">Rule ID</label>
						<input type="text" id="ruleId" />
					</div>
					<button id="td-for-random" class="control-item btn">
						<span>Random</span>
					</button>
					<button id="td-for-truth-table" class="control-item btn">
						<span>Truth Table</span>
					</button>
					<button id="td-for-edit" class="control-item btn">
						<span>Edit Model</span>
					</button>
					<button id="td-for-previous" class="control-item btn">
						<span>Previous</span>
					</button>
					<button id="td-for-reset" class="control-item btn">
						<span>Reset</span>
					</button>
					<button id="td-for-share" class="control-item btn">
						<span>Share</span>
					</button>
					<div id="td-for-sza-checkbox" class="control-item checkbox-wrapper">
						<input type="checkbox" id="show-zoom-area" checked="checked" />
						<label for="show-zoom-area">Show Preview</label>
					</div>
				</div>
				<div class="control-group" id="edit-controls" style="display: none;">
					<button id="td-for-apply" class="control-item btn btn-primary">
						<span>Apply</span>
					</button>
					<button id="td-for-cancel" class="control-item btn">
						<span>Cancel</span>
					</button>
					<div class="separator"></div>
					<span class="paint-mode-label">Paint mode:</span>
					<div class="radio-group">
						<label class="radio-item">
							<input type="radio" name="paint-color" value="0" checked />
							<span class="radio-label">0/â¬›</span>
						</label>
						<label class="radio-item">
							<input type="radio" name="paint-color" value="1" />
							<span class="radio-label">1/â¬œ</span>
						</label>
						<label class="radio-item">
							<input type="radio" name="paint-color" value="?" />
							<span class="radio-label">?/ðŸŸ¥</span>
						</label>
					</div>
				</div>
			</div>
		</header>
		<main id="main-content">
			<div id="layers">
				<canvas id="main"></canvas>
				<canvas id="zoom"></canvas>
			</div>
			<div id="editor-container" style="display: none;">
				<div id="editor-left">
					<textarea id="default-model" spellcheck="false"></textarea>
				</div>
				<div id="editor-right">
					<canvas id="paint-canvas"></canvas>
					<div id="paint-error" style="display: none;"></div>
				</div>
			</div>
			<div id="truth-table-panel" style="display: none;">
				<div id="truth-table-header">
					<h3>Truth Table</h3>
					<button id="close-truth-table" class="btn-close">Ã—</button>
				</div>
				<div id="truth-table-content">
					<table id="truth-table">
						<thead>
							<tr>
								<th>Input</th>
								<th>Output</th>
							</tr>
						</thead>
						<tbody id="truth-table-body">
						</tbody>
					</table>
				</div>
			</div>
		</main>
	</div>
	<script src="main.js"></script>
	<script src="paint-editor.js"></script>
</body>

</html>
